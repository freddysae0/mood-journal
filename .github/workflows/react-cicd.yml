name: CI/CD NextJS APP Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ci:
    name: ğŸ” Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ”§ Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm run init

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ¨ Check format (Prettier)
        run: cd react && pnpm run format:hook .

      - name: ğŸ” Lint (ESLint)
        run: cd react && pnpm run lint 

      - name: ğŸ§ª Run unit tests (Vitest)
        run: cd react && pnpm run test


      - name: ğŸ§ª Run e2e tests (Cypress)
        run: pnpm run test

      - name: ğŸ”¨ Build project
        run: cd react && pnpm run build


      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy to Netlify
    needs: ci # Only if the ci job is successful
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ”§ Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Enter into the react folder
        run: cd react


      - name: ğŸ“¦ Install dependencies
        run: cd react && pnpm install

      - name: ğŸš€ Install Netlify CLI
        run: pnpm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        run: cd react && netlify deploy --build --dir=.next --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_REACT }}
