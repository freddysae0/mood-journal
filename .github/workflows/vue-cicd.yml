name: CI/CD VueJS APP Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: ğŸ” Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: cd vue && npm install

      - name: ğŸ¨ Check format (Prettier)
        run: cd vue && npm run format:check .

      - name: ğŸ” Lint (ESLint)
        run: cd vue && npm run lint

      - name: ğŸ§ª Run unit tests (Vitest)
        run: cd vue && npm run test:unit --run
        
      - name: ğŸ§ª Run e2e tests (Cypress)
        run: npm run test

      - name: ğŸ”¨ Build project
        run: cd vue && npm run build

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy to Netlify
    needs: ci # Only if the ci job is successful
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Enter into the vue folder
        run: cd vue

      - name: ğŸ“¦ Install dependencies
        run: cd vue && npm install

      - name: ğŸ”¨ Build project
        run: cd vue && npm run build

      - name: ğŸš€ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        run: cd vue && netlify deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_VUE }}
